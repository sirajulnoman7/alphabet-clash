<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Alphabet Clash </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main class="bg-[#1E1E1E] h-screen bg-[url('images/background.png')]  bg-no-repeat bg-center ">
        <!-- play section  -->
        <section id="home-screen" class=" ">
            <div class="border-2 justify-center flex flex-col items-center h-screen ">
                <h1 class="text-8xl font-family text-white mb-14">
                    ALPHABET CLASH
                </h1>
                <p class="text-2xl text-white poppins-thin mb-14">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </p>
                <button onclick="play()" class="btn btn-outline btn-accent">Play Now</button>

            </div>

        </section>
        <!-- life score section -->
        <section id="play-screen" class="hidden">

             <!-- start screen  -->
             <div class="flex flex-col items-center  " >
                 <div class="artboard artboard-horizontal phone-6 m-10 pt-5 border-[20px] border-[#010313cc] rounded-2xl bg-[#FFFFFFB3]">
                     
                     
                     <div class="flex justify-center rounded-b-xl px-8">
                        <p class="text-xl bg-[#2F2941] text-white rounded-b-xl px-6 py-4">Don't watch keyboard  while playing...</p>
                     </div>
                     <div class="flex justify-center items-center h-full">
                        <p id="random-alphabet" class="text-9xl font-bold uppercase">Y</p>
                     </div>
                </div>
            </div>
            <div>
                <!-- key board start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1 ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->

               
            </div>
<!-- btn section -->
            <div class="flex justify-between mx-14">
                <button class="btn bg-[#894189] rounded-full p-3">
                    <p class="text-white ">Life</p>
                    <img class="" src="images/hart.png" alt="">
                    
                    <span id="life-element" class="text-white">5</span>
                  </button>
                <button class="btn bg-[#360490] rounded-full p-3">
                    <p class="text-white">Score</p>
                    <img class="" src="images/monetization_on.png" alt="">
                   
                    <span id="current-score" class="text-white ">0</span>
                  </button>
            </div>
        </section>


        <section id="final-score" class="flex justify-center items-center h-screen  hidden ">
                <div class="space-y-4 bg-[#FFFFFF33] px-6 rounded-xl py-5" >
                    <h1 class="text-8xl text-white font-bold ">Score

                    <span id="total-score">1</span>
                    </h1>
                    
                    <button onclick="play()" class="btn"><p class="text-xl font-semibold ">Play Again</p></button>
                    <p class="text-lg text-white">Practice will make you Pro</p>

                </div>
        </section>
    </main>
<script src="js/utility.js"></script>
    <script src="js/alphabet.js"></script>
</body>

</html>
